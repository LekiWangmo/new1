<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HOTEL GP-Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="sign.css" />
    <script
      src="https://kit.fontawesome.com/dbed6b6114.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="h3.jpg" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header" id="header">
      <div class="head-top">
        <div class="site-name">
          <span>GEEKPROBIN</span>
        </div>
        <div class="site-nav">
          <span id="nav-btn"><i class="fas fa-bars"></i></span>
        </div>
      </div>
 
    <div class="wrapper">
      <header>Sign Up</header>
      <form action="login.html">
        <div class="field email">
          <div class="input-area">
            <input type="text" placeholder="Email Address" />
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Email can't be blank</div>
        </div>
        <div class="field password">
          <div class="input-area">
            <input type="password" placeholder="Password" />
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Password can't be blank</div>
        </div>
        <div class="field cp">
          <div class="input-area">
            <input
              id="cpinput"
              type="password"
              placeholder="Confirm Password"
            />
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Confirm Password can't be blank</div>
        </div>
        <a href="login.html">
        <input type="submit" value="Sign Up" /></a>
      </form>
    </div>

    <script src="signup.js"></script>
  </body>
</html>

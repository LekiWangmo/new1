<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HOTEL GP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="forgotpassword.css" />
    <script
      src="https://kit.fontawesome.com/dbed6b6114.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="h3.jpg" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header" id="header">
      <div class="head-top">
        <div class="site-name">
          <span>HEULWEN</span>
        </div>
        <div class="site-nav">
          <span id="nav-btn"><i class="fas fa-bars"></i></span>
        </div>
      </div>
      <div class="wrapper">
        <header>Forgot Password?</header>
        <form action="signupform.html">
          <div class="field email">
            <div class="input-area">
              <input type="text" placeholder="Email Address" />
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email can't be blank</div>
          </div>
          <div class="field password">
            <div class="input-area">
              <input type="password" placeholder=" New Password" />
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt error1-txt">Password can't be blank</div>
          </div>
          <input type="submit" value="Login" />
          <!-- <button type="submit" onclick="run()">Log in</button> -->
        </form>
        <div class="sign-txt">
          Not yet member? <a href="signupform.html">Signup now</a>
        </div>
        <a href="signupform.html" id="call"></a>
      </div>
      <script src="forgotpassword.js"></script>
    </body>
  </html>
